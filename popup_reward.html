<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만보기</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>
    <div class="serviceWrap" style="overflow: hidden;">
        <!-- 화면 컨텐츠 -->
    </div>
    <!-- modal 활성화시 display block 으로 노출 설정 : default display none 으로 설정되어 있습니다.(CSS) -->
    <!-- modal 활성화시 .serviceWrap 에 overflow hidden 넣어주세요. (화면 움직임 방지) -->
    <div class="modal" style="display: block;">
        <div class="popup">
            <div class="tray">
                <button class="closePop"></button>
                <h1>
                    룰렛 쿠폰<br>
                    1개를 획득했어요!
                </h1>
                <img src="./img/img_intro1.png" alt="img_intro1" style="width: 200px;">
                <div class="badge">보유 쿠폰 2개</div>
                
                <button class="popBtn">
                    룰렛돌리기
                    <em>100% 당첨! 최대 3만 포인트 지급</em>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
