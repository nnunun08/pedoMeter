<html lang="en"><head>
    <meta charset="UTF-8">

<body>

    <div class="modal" style="display: block;">
        <div class="popup">
            <div class="tray">
                <button class="closePop"></button>

                <h1>
                    아이콘 설정
                </h1>

                <div class="iconPanel">
                    <div class="tit">
                        산책중
                    </div>
                    <div class="setIconList">
                        <input type="file" class="addFile">
                        <div class="coverItem dfWalk selected"></div>
                        <!-- 사용자가 추가한 이미지 -->
                        <div class="coverItem">

                        </div>
                        <!-- 사용자가 추가한 이미지 -->

                        <!-- 사용자가 추가한 이미지 -->
                        <div class="coverItem">
                            <img src="./img/sample/img_iconSample.jpg" alt="">
                        </div>
                        <!-- 사용자가 추가한 이미지 -->
                        <div class="coverItem">
                            <img src="./img/sample/img_iconSample.jpg" alt="">
                        </div>
                        <!-- 사용자가 추가한 이미지 -->
                        <div class="coverItem">
                            <img src="./img/sample/img_iconSample.jpg" alt="">
                        </div>
                    </div>

                    <div class="tit">
                        쉬는중
                    </div>
                    <div class="setIconList">
                        <input type="file" class="addFile">
                        <div class="coverItem dfRest selected"></div>
                    </div>
                </div>

                <script>
                    const coverItem = document.querySelectorAll('.coverItem')
                    console.log(coverItem)
                    coverItem.forEach(element => {
                        element.addEventListener('click', (e)=>{
                            for(let i = 0; i < coverItem.length; i++) {
                                coverItem[i].classList.remove('selected')
                            }
                            e.currentTarget.classList.add('selected')
                        })
                    });
        
                </script>
                
                <button class="popBtn">
                    선택 완료 
                </button>
            </div>
        </div>
    </div>

</body>
