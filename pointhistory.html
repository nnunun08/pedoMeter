<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만보기</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>
    <div class="serviceWrap whiteBg">

        <div class="topNav">
            <div class="tit">만보기 포인트</div>
            <button class="close right"></button>
        </div>

        <div class="pointSummary">
            <img src="./img/ic_point.svg" alt="">
            <div class="flex">
                <div class="point">1,345 P</div>
                <button class="exchange">현금 전환</button>
            </div>
            <p class="month">이번 달만 852P 모았어요!</p>
            <p class="yesterday">이제까지 7,812P 모았어요!</p>
        </div>

        <div class="pointHistory">
            <select name="" id="" class="select">
                <option value="모두">모두</option>
                <option value="적립">적립</option>
                <option value="사용">사용</option>
            </select>
            <div class="pointList">
                <div class="date">7.10</div>
                <div class="listCon">
                    <div class="tit">만보기 미션</div>
                    <div class="desc">룰렛 당첨</div>
                    <div class="point">10 P</div>
                </div>
                <div class="listCon">
                    <div class="tit">광고 적립</div>
                    <div class="desc">광고 시청</div>
                    <div class="point">30 P</div>
                </div>
                <div class="listCon">
                    <div class="tit">이벤트</div>
                    <div class="desc">룰렛 당첨</div>
                    <div class="point">100 P</div>
                </div>
            </div>

            <div class="pointList">
                <div class="date">7.09</div>
                <div class="listCon">
                    <div class="tit">만보기 미션</div>
                    <div class="desc">룰렛 당첨</div>
                    <div class="point">10 P</div>
                </div>
                <div class="listCon">
                    <div class="tit">광고 적립</div>
                    <div class="desc">광고 시청</div>
                    <div class="point">30 P</div>
                </div>
                <div class="listCon">
                    <div class="tit">이벤트</div>
                    <div class="desc">룰렛 당첨</div>
                    <div class="point">100 P</div>
                </div>
            </div>
        </div>
        
        <div class="moreBtn">더보기</div>
    </div>

</body>
</html>
