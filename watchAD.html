<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만보기</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>
    <div class="serviceWrap blackBg">

        <div class="timeLineWrap">
            <div class="timeLine">
                <div class="line" style="width: 54%;"></div>
            </div>
            <div class="flex">
                <div class="time">
                    <span class="current">0:08</span>
                    <span class="separator"> / </span>
                    <span class="duration">0:15</span>
                </div>
                <button class="closeAD"></button>
            </div>
        </div>
        <div class="adVideo">
            <iframe style="width: 100%;" width="560" height="315" src="https://www.youtube.com/embed/Ne9AuqPA1RM?si=j8AuJkDkK5N3TXD1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>


        <!-- 광고 시청 완료 후 버튼 노출 : style display block -->
        <div class="mainBtn blue">
            <a href="#">
                100P 받기!
            </a>
        </div>
        <!-- <div class="mainBtn blue" style="display: block;">
            <a href="#">
                100P 받기!
            </a>
        </div> -->
    </div>


</body></html>
