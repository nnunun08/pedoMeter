<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만보기</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>
    <div class="serviceWrap" style="overflow: hidden;">
        <!-- 화면 컨텐츠 -->
    </div>
    <!-- modal 활성화시 display block 으로 노출 설정 : default display none 으로 설정되어 있습니다.(CSS) -->
    <!-- modal 활성화시 .serviceWrap 에 overflow hidden 넣어주세요. (화면 움직임 방지) -->
    <div class="modal" style="display: block;">
        <div class="popup">
            <div class="tray">
                <button class="closePop"></button>
                <img src="./img/ic_popWinning.svg" alt="">
                <div class="desc">
                    헬스케어<br>
                    <span>1개월 무료 이용권</span>을 받았어요!
                </div>
                <div class="blueMesg">
                    <div class="badge">쿠폰함 바로가기</div>
                </div>
                <div class="btnWrap">
                    <button class="popBtn second">아니요. 다음에요</button>
                    <button class="popBtn">1번 더 돌릴래요.</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
