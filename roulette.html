<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만보기</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>
    <div class="serviceWrap whiteBg">

        <div class="topNav">
            <button class="close right"></button>
        </div>

        <div class="roulette">
            <h1>
                <b>100% 당첨 룰렛</b><br>
                최대 3만 포인트 즉시 지급
            </h1>

            <div class="badge">
                <span>룰렛 쿠폰</span>
                <span class="divider"></span>
                <span>2개</span>
            </div>

            <div class="rouletteWrap">

                <div class="rouletteArr object">
                    <img src="./img/ic_rouletteArr.png" alt="">
                </div>

                <div class="rouletteTrigger object">
                    <!-- <div class="tit">START</div>
                    <div class="desc">룰렛돌리기</div> -->
                </div>

                <div class="rouletteCircle" id="rouletteCircle">
                    <div class="eventItem">
                        <div class="tit">룰렛쿠폰</div>
                        <div class="desc">2개</div>
                    </div>
                    <div class="eventItem">
                        <div class="tit">1000p</div>
                    </div>
                    <div class="eventItem">
                        <div class="tit">50P</div>
                    </div>
                    <div class="eventItem">
                        <div class="tit">500P</div>
                    </div>
                    <div class="eventItem">
                        <div class="tit">룰렛쿠폰</div>
                        <div class="desc">3개</div>
                    </div>
                    <div class="eventItem">
                        <div class="tit">10P</div>
                    </div>
                    <div class="eventItem">
                        <div class="tit">100P</div>
                    </div>
                    <div class="eventItem">
                        <div class="tit">200P</div>
                    </div>
                </div>

                <div class="backImg01 object">
                    <img src="./img/ic_rouletteItem01.png" alt="">
                </div>
                <div class="backImg02 object">
                    <img src="./img/ic_rouletteItem02.svg" alt="">
                </div>
                <div class="backImg03 object">
                    <img src="./img/ic_rouletteItem03.svg" alt="">
                </div>
            </div>

            <script>
                const trigger = document.querySelector('.rouletteTrigger')
                const rouletteCircle = document.getElementById('rouletteCircle')
                trigger.addEventListener('click', () => {
                    let rotation =  Math.random() * (2000 - 3500) + 3000;
                    rouletteCircle.style.removeProperty('transform')
                    rouletteCircle.style.removeProperty('transition')
                    setTimeout(() => {
                        rouletteCircle.style.transform = `rotate(${rotation}deg)`
                        rouletteCircle.style.transition = '4s cubic-bezier(0.02, 0.96, 1, 1)'
                    }, 10)
                    setTimeout(()=>{
                        console.log('message')
                    },4000)
                })
            </script>

            <div class="rouletteGuide">START를 누르면 룰렛이 시작되요.</div>

        </div>

    </div>

</body>
</html>
