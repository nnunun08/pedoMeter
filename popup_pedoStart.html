<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만보기</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>
    <div class="serviceWrap" style="overflow: hidden;">
        <!-- 화면 컨텐츠 -->
    </div>
    <!-- modal 활성화시 display block 으로 노출 설정 : default display none 으로 설정되어 있습니다.(CSS) -->
    <!-- modal 활성화시 .serviceWrap 에 overflow hidden 넣어주세요. (화면 움직임 방지) -->
    <div class="modal" style="display: block;">
        <div class="popup">
            <div class="tray">
                <button class="closePop"></button>
                <img src="./img/img_puppy01.png" alt="img_puppy01" style="width: 120px;">
                
                <div class="desc">
                    뽀삐와 <br>
                    산책을 시작할까요?
                </div>
                <button class="popBtn">
                    네, 시작할게요
                </button>
            </div>
        </div>
    </div>

</body>
</html>
