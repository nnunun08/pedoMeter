<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만보기</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>
    <div class="serviceWrap whiteBg">
        <div class="topNav">
            <div class="stateBx">
                <!-- 사용자가 선택한 이미지 -->
                <div class="modeToggle" style="background-image: url(./img/sample/img_iconSample.jpg);"></div>
                <span class="state"> 뽀삐와 산책중</span>
            </div>
            <button class="close right"></button>
        </div>

        <!-- map 배경 샘플 -->
        <div class="map" style="background: url(./img/sample/img_map.jpg) center/cover no-repeat;">

            <div class="myLocation" style="top:427px; left:250px;">
                <div class="coreCircle"></div>
            </div>

            <!-- 사용자가 nearUser 클릭하면 focus (info display 됨) -->
            <div class="nearUser focus" style="top: 231px; left: 320px;">
                <div class="nearUserProfile" style="background-image: url(./img/sample/img_puppy01.jpg);"></div>
                <div class="info">
                    <div class="flex">
                        <!-- sex : male / female -->
                        <div class="sex male"></div>
                        <div class="kind">시바견</div>
                    </div>
                    <div class="flex">
                        <div class="name">보리</div>
                        <div class="age">6Y</div>
                    </div>
                </div>
            </div>
            <div class="nearUser" style="top: 267px; left: 13px">
                <div class="nearUserProfile" style="background-image: url(./img/sample/img_puppy02.jpg);"></div>
                <div class="info">
                    <div class="flex">
                        <!-- sex : male / female -->
                        <div class="sex female"></div>
                        <div class="kind">웰시코기</div>
                    </div>
                    <div class="flex">
                        <div class="name">앙고르쉐리쉐리</div>
                        <div class="age">6Y</div>
                    </div>
                </div>
            </div>
            <div class="nearUser" style="top: 378px; left: 67px">
                <div class="nearUserProfile" style="background-image: url(./img/sample/img_puppy03.jpg);"></div>
                <div class="info">
                    <div class="flex">
                        <!-- sex : male / female -->

                        <div class="kind">삽살이</div>
                    </div>
                    <div class="flex">
                        <div class="name">우리애는블루에요</div>
                        <div class="age">1Y</div>
                    </div>
                </div>
            </div>
            <div class="nearUser" style="top: 385px; left: 256px">
                <div class="nearUserProfile" style="background-image: url(./img/sample/img_puppy04.jpg);"></div>
                <div class="info">
                    <div class="flex">
                        <!-- sex : male / female -->
                        <div class="sex female"></div>

                    </div>
                    <div class="flex">
                        <div class="name">러키</div>
                        <div class="age">9Y</div>
                    </div>
                </div>
            </div>
            
            
            
        </div>

        <div class="bottomTray nearUserList">
            <div class="touchBar"></div>
            <div class="listWrap">
                <div class="tit">내 주변</div>

                <ul class="">
                    <li class="item">
                        <img src="./img/sample/img_puppy01.jpg" alt="" class="userProfile">

                        </div>
                        <div class="sns">
                            <!-- sns 활성화된 경우 on, on 없으면 disabled -->

                            <a href="#" class="youtube on"></a>

                    <li class="item">

                    <li class="item">
                        <img src="./img/sample/img_puppy02.jpg" alt="" class="userProfile">
                        <div class="info">
                            <div class="flex">
                                <!-- sex : male / female -->
                                <div class="sex female"></div>
                                <div class="kind">비숑</div>
                            </div>
                            <div class="flex">
                                <div class="name">달봉이</div>
                                <div class="age">3m</div>
                            </div>
                            <div class="mesg">
                                아직 아가에요!!
                            </div>
                        </div>
                        <div class="sns">
                            <!-- sns 활성화된 경우 on, on 없으면 disabled -->
                            <a href="#" class="insta on"></a>

            </div>
        </div>
        
        

        
    </div>

    <script src="./js/modeToggle.js"></script>

</body></html>
